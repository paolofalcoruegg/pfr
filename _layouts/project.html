---
layout: default
---

<section class="intro">

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.subtitle }}</p>
		<div class="tag-custom" style="padding-top: 10px">
				{% for tag in page.tags %}
					<span>{{ tag }}</span>
				{% endfor %}
		</div>

	</div>

</section>

<section class="single">

	{{ page.content }}

</section>
